baseURL = '/'
languageCode = 'ja-jp'
title = 'imdkm'
theme = 'hugo-bearblog'
copyright = "imdkm"

[pagination]
  pagerSize = 10
  path = "page"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  recentPostsLimit = 5  # 表示する最新記事の件数

enableGitInfo = true

[frontmatter]
  lastmod = ":git"